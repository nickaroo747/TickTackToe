<!DOCTYPE html>
<html ng-app="tictactoe">
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe: Coke Vs Pepsi</title>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

		<script src="js/module.js"></script>
		<script src="js/controller.js"></script>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
<body>
	<div id="scorebox1">
		<div id="playertitle">Player 1 Score:</div>
		<div id="playerScore"></div>
	</div>
	<div id="scorebox2">
		<div id="playertitle">Player 2 Score:</div>
		<div id="playerScore"></div>
	</div>
	<div id="container" ng-controller="tictactoe as control">
	<div class="box" ng-repeat="hole in control.listholes">
</body>
</html>
